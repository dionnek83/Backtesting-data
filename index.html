<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backtesting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">
</head>
  <body>
    
    <!-- <div class="container-fluid"> -->
        <div class="container-fluid">
        <form class="mx-auto mt-5" id="myForm" method="post" >
            <h4 class="text-center mb-4">Back-test</h4>
            <div class="container">

              <div class="row ">
                <div class="col ">
            <div class="mb-3 ">
              <label for="exampleInputPassword1" class="form-label">Risk to reward ratio</label>
               <div class="">
              <select class="form-control" name="Risk-to-Reward-Ratio" id="risk">
                <option value="1:1">1:1</option>
                <option value="2:1">2:1</option>
                <option value="3:1">3:1</option>
              </select>
              </div>
            </div>

         

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Currency pair</label>
              <input type="text" name="Pair" class="form-control" id="pair">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Pair type</label>
               <div class="">
              <select class="form-control" name="Pair-Type" id="type">
                <option value="Non-Yen">Non-Yen</option>
                <option value="Yen">Yen</option>
                
              </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Sell/Buy</label>
               <div class="">
              <select class="form-control" name="Trade-Type" id="sell-buy">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
                
              </select>
              </div>
            </div>
</div>
            <!-- NEXT COLUMN  -->
            <div class="col">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Open price</label>
                <input type="text" name="Open-Price" class="form-control" id="price">
                
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Stop loss</label>
                <input type="text" name="Stop-Loss" class="form-control" id="stop">
                
              </div>
           

                <input type="hidden" name="Take-Profit" class="form-control" id="profit" >
                <input type="hidden" name="Take-Profit-Pips" class="form-control" id="profit-pips" >
                <input type="hidden" name="Loss-Pips" class="form-control" id="loss-pips" >
                
             
          
            <button type="submit" value="submit" id="submit" class="btn btn-primary ">Add Trade Data</button>
         
            <h3 class="mt-3" id="profit-price"></h3>
          </div>
          </div>
          </form>
       
    </div>



   
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script src="./main.js"></script>

 
 
 
  </body>
</html>
